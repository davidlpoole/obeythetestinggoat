{% extends 'base.html' %}

{% block header_text %}
    Your To-Do list
{% endblock %}

{% block form_action %}
    {% url 'view_list' list.id %}
{% endblock %}

{% block table %}
    <table class="table" id="id_list_table">
        {% for item in list.item_set.all %}
            <tr {% if forloop.counter == list.item_set.count and not form.errors %} class="fade" {% endif %}>
                <td>
                    {{ forloop.counter }}:
                </td>
                <td>
                    {{ item.text }}
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
